<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UFO Sightings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">UFO Sightings</h1>
        </div>
      </div>
  <div class="container">
    <div class="row">
      <div class="col-md-offset-1 col-md-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>date/time</th>
              <th>city</th>
              <th>state</th>
              <th>country</th>
              <th>shape</th>
              <th>duration(min)</th>
              <th>comment</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="col-sm-4">
          <div class="sideleft">
            <div class="form-group">
              <input type="text" class="form-control" id="date" placeholder="date">
              <a id="search" class="btn btn-default">Search</a>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="city" placeholder="city">
                <a id="searchcity" class="btn btn-default">Search</a>
              </div>
           <div class="form-group">
                <input type="text" class="form-control" id="state" placeholder="state">
                <a id="searchstate" class="btn btn-default">Search</a>
              </div>
            <div class="form-group">
                <input type="text" class="form-control" id="country" placeholder="country">
                <a id="searchcountry" class="btn btn-default">Search</a>
              </div>
            <div class="form-group">
                <input type="text" class="form-control" id="shape" placeholder="shape">
                <a id="searchshape" class="btn btn-default">Search</a>
              </div>
          </div>
        </div>
    </div>
  </div>
  
     
      
    
  
  <script src="Data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
